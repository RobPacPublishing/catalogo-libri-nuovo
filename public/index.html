<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <link rel="stylesheet" href="/style.css?v=3">
</head>
<body>
    <header>
        <div id="banner-container">
            <img id="banner-catalogo" src="/banner-landpage2.png" alt="Catalog Banner">
            <div id="titolo-container">
                <h1>RobPac Publishing</h1>
                <h2>A World of Books at Your Fingertips</h2>
            </div>
            <div id="logo-container">
                <img id="logo-catalogo" src="/logo3senzasfondo.png" alt="Catalog Logo">
            </div>
        </div>
    </header>

    <main>
        <h2>Book Catalog</h2>

        <!-- Filters for books -->
        <div class="filter-container">
            <input type="text" id="filtro-testo" placeholder="Search by title or author...">
            <select id="filtro-genere">
                <option value="">All Genres</option>
            </select>
            <select id="filtro-sottogenere">
                <option value="">All Subgenres</option>
            </select>
        </div>

        <div id="libri"></div>
    </main>

    <footer>
        <p>&copy; 2025 Rob Pac - All Rights Reserved</p>
    </footer>

    <!-- Popup Modal for Book Details -->
    <div id="book-popup" class="popup-container">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <img id="popup-image" src="" alt="Book Cover">
            <div class="popup-text">
                <h3 id="popup-title"></h3>
                <p id="popup-author"></p>
                
                <!-- Genre and subgenre information -->
                <div class="popup-genre-container">
                    <span id="popup-genre" class="popup-genre-tag"></span>
                    <span id="popup-sottogenere" class="popup-genre-tag"></span>
                </div>
                
                <p id="popup-description"></p>
                <p id="popup-price"></p>
                <button id="popup-buy-now" class="buy-now-button">Buy Now</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="/script.js?v=3"></script>
</body>
</html>
