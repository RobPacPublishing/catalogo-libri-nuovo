<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobPac Publishing - Admin Panel</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <!-- Stili base opzionali -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Contenitore login -->
    <div id="login-container">
        <h2>Accesso Amministratore</h2>
        <button id="login-button">Login con Google</button>
    </div>

    <!-- Pannello di controllo (visibile dopo login) -->
    <div id="admin-panel" style="display: none;">
        <h1>Catalogo Libri - RobPac Publishing</h1>
        <button id="logout-button">Logout</button>

        <!-- Form per inserimento libri -->
        <form id="libro-form">
            <input type="text" id="titolo" placeholder="Titolo" required><br>
            <input type="text" id="autore" placeholder="Autore" required><br>
            <textarea id="descrizione" placeholder="Descrizione"></textarea><br>
            <input type="text" id="linkAmazon" placeholder="Link Amazon"><br>
            <input type="number" id="prezzo" step="0.01" placeholder="Prezzo"><br>
            <input type="text" id="valuta" placeholder="Valuta" value="$"><br>

            <select id="genere">
                <option value="">Seleziona genere</option>
            </select>
            <input type="text" id="nuovo-genere" placeholder="Aggiungi nuovo genere">
            <button type="button" id="aggiungi-genere">+</button><br>

            <select id="sottogenere">
                <option value="">Seleziona sottogenere</option>
            </select>
            <input type="text" id="nuovo-sottogenere" placeholder="Aggiungi nuovo sottogenere">
            <button type="button" id="aggiungi-sottogenere">+</button><br>

            <input type="file" id="immagine" accept="image/*"><br><br>

            <!-- Formati (attualmente disabilitati nel JS) -->
            <label><input type="checkbox" id="ebook"> eBook</label>
            <label><input type="checkbox" id="paperback"> Paperback</label>
            <label><input type="checkbox" id="hardcover"> Hardcover</label><br><br>

            <button type="submit">Aggiungi libro</button>
        </form>

        <!-- Filtri -->
        <hr>
        <input type="text" id="filtroTesto" placeholder="Cerca per titolo, autore o genere">
        <select id="ordinamento">
            <option value="">Ordina per...</option>
            <option value="titolo">Titolo</option>
            <option value="autore">Autore</option>
            <option value="prezzo">Prezzo</option>
        </select>

        <!-- Area elenco libri -->
        <div id="libri-inseriti"></div>
    </div>

    <!-- Messaggi feedback -->
    <div id="messaggio-feedback" style="display: none;"></div>

    <!-- Script principale -->
    <script src="admin_simple.js"></script>
</body>
</html>
